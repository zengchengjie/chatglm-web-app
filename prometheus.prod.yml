global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chatglm-monitor'

# 告警规则配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      timeout: 10s
      api_version: v2

# 加载规则文件
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Spring Boot应用监控
  - job_name: 'chatglm-backend'
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['chatglm-backend:8000']
        # 标签配置
        labels:
          application: 'chatglm-backend'
          environment: 'production'
    # 指标重命名
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(.*)'
        target_label: exported_job
        replacement: 'chatglm-backend'

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # RabbitMQ监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx监控（需要启用nginx-prometheus-exporter）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: '/metrics'
    scrape_interval: 30s

# 远程写入配置（可选）
remote_write:
  - url: "http://remote-storage:9090/api/v1/write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# 远程读取配置（可选）
remote_read:
  - url: "http://remote-storage:9090/api/v1/read"
    read_recent: true
